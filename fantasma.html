<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Pixel IA | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            overflow: hidden;
        }

        /* Barra lateral branca com sombra sutil de separação */
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #f0f0f0;
            width: 260px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Logo exatamente como na imagem */
        .ghost-square {
            background-color: #000;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Botão Novo Projeto pontilhado */
        .btn-new-project {
            border: 1px dashed #e0e0e0;
            border-radius: 12px;
            color: #a0a0a0;
            padding: 14px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-new-project:hover {
            border-color: #000;
            color: #000;
            background-color: #fafafa;
        }

        /* Área de Chat */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background-color: #ffffff;
        }

        /* Input flutuante estilo pílula */
        .chat-container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto 40px auto;
            background-color: #f5f5f5;
            border-radius: 40px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            color: #1a1a1a;
            outline: none;
            resize: none;
            max-height: 150px;
        }

        .send-btn {
            background-color: #000;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Itens de projeto na sidebar */
        .project-item {
            font-size: 13px;
            font-weight: 500;
            color: #666;
            padding: 10px 0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .project-item:hover {
            color: #000;
        }

        .project-item.active {
            color: #000;
            font-weight: 700;
        }
    </style>
</head>
<body class="flex">

    <!-- Sidebar -->
    <aside class="sidebar p-8">
        <!-- Logo Header -->
        <div class="flex items-center gap-4 mb-12">
            <div class="ghost-square">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2a10 10 0 0 0-10 10v9a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1h1v1a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1h1v1a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1h1v1a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-9a10 10 0 0 0-10-10zm3 10a2 2 0 1 1 2-2 2 2 0 0 1-2 2zm-6 0a2 2 0 1 1 2-2 2 2 0 0 1-2 2z"/>
                </svg>
            </div>
            <div class="flex flex-col">
                <span class="text-sm font-black tracking-tight leading-none uppercase">Ghost</span>
                <span class="text-[9px] font-bold text-gray-400 tracking-widest uppercase mt-0.5">Pixel IA</span>
            </div>
        </div>

        <!-- Seção Projetos -->
        <div class="flex flex-col gap-6">
            <h3 class="text-[10px] font-bold text-gray-300 uppercase tracking-[0.2em]">Projetos Ativos</h3>
            
            <button id="add-project-btn" class="btn-new-project">
                + Novo Projeto
            </button>

            <nav id="project-list" class="flex flex-col gap-2">
                <!-- Inserido via JS -->
                <div class="project-item active">Workspace Inicial</div>
            </nav>
        </div>

        <!-- Status Footer -->
        <div class="mt-auto flex items-center gap-2">
            <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
            <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Ghost Cloud Online</span>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col h-screen">
        <!-- Janela de Mensagens (Vazia inicialmente como na imagem) -->
        <div id="chat-window"></div>

        <!-- Input Area Arredondada (Pílula) -->
        <div class="w-full">
            <div class="chat-container shadow-sm border border-gray-100">
                <textarea 
                    id="user-input" 
                    placeholder="Escreva aqui..." 
                    class="chat-input"
                    rows="1"
                ></textarea>
                <button id="action-btn" class="send-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Modal de Configuração -->
    <div id="config-modal" class="hidden fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white p-12 rounded-[40px] shadow-2xl border border-gray-100 max-w-sm w-full text-center">
            <h3 class="text-xl font-bold mb-6">Configuração</h3>
            <input type="password" id="api-key-input" placeholder="Chave Gemini" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm focus:ring-1 ring-black mb-6">
            <button id="save-config" class="w-full bg-black text-white rounded-2xl py-4 font-bold text-sm">Salvar</button>
        </div>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
